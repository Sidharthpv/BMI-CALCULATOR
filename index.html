<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- fav icon -->
    <link rel="icon" type="png/image" href="./images/10476452.png">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>

<body style="background-color: rgb(25, 39, 52);">
    <div class="row">
        <div class="col-4 text-center" id="man_img">
            <img width="500px" height="500px" src="./images/manpng.webp" alt="man">
        </div>
        <div class="col-4">
            <div id="calculator">
                <h4 style="color: white;">BMI Calculator</h4>
                <input type="text" id="height" class="form-control" placeholder="Enter your height">
                <input type="text" id="weight" class="form-control" placeholder="Enter your weight">

                <div>
                    <button class="btn btn-outline-light" onclick="calculate()">CALCULATE</button>
                </div>

                <h5 id="result">0.0</h5>
                <h5 id="range"> </h5>

                <div class="meter mt-5">
                    <div class="level" style="background-color: yellow;"></div>
                    <div class="level" style="background-color: green;"></div>
                    <div class="level" style="background-color: orange;"></div>
                    <div class="level" style="background-color: red;"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <h6 style="font-size: 15px; margin-left: 28px;">Underweight</h6>
                        <h6 style="margin-left: 28px;">&lt;&equals;18.5</h6>
                    </div>
                    <div class="col">
                        <h6 style="font-size: 15px;">Normal</h6>
                        <h6>18.5-24.9</h6>
                    </div>
                    <div class="col">
                        <h6 style="font-size: 15px; margin-right: 25px;">Overweight</h6>
                        <h6 style="margin-right: 25px;">25-29.9</h6>
                    </div>
                    <div class="col">
                        <h6 style="font-size: 15px; margin-right: 45px;">Obese</h6>
                        <h6 style="margin-right: 45px;">&gt;30</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 text-center" id="woman_img" >
            <img width="500px" height="500px" src="./images/womanpng.webp" alt="women">
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
